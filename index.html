<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Home Guia de Hoteles</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Guia de Hoteles</h1>
  </div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col align-self-start">
        <h3>Eurobuilding</h3>
        <p>El mas lujoso</p>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col align-self-center">
        <h3>Hilton</h3>
        <p>El mas comercial</p>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col align-self-end">
        <h3>Marriot</h3>
        <p>El mas elegante</p>
      </div>
    </div>
    <br>
    <div class="row align-items-center">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col align-self-end">
        <h5>Goza</h5>
        <p>Goza de tu estadia.</p>
        <button type="button" class="btn btn-primary">Llama ya</button>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col align-self-end">
        <h5>Disfruta</h5>
        <p>Disfruta de nuestras areas recreativas.</p>
        <button type="button" class="btn btn-primary">Llama ya</button>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col align-self-end">
        <h5>Aprende</h5>
        <p>Aprende de nuestra hitoria.</p>
        <button type="button" class="btn btn-primary">Llama ya</button>
      </div>
    </div>
  </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
